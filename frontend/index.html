 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delta Cloud</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div id="app">
            <header>
<div class="logo">☁️ Delta Cloud</div>
                <nav>
                    <button onclick="listFiles()" class="upload-btn">Sync</button>
                </nav>
            </header>
            
            <div class="container">
                <aside class="sidebar">
                    <h2>Navigation</h2>
                    <ul>
                        <li onclick="filterFiles('all')" class="active">All Files</li>
                        <li onclick="filterFiles('documents')">Documents</li>
                        <li onclick="filterFiles('images')">Images</li>
                        <li onclick="filterFiles('pdfs')">PDFs</li>
                    </ul>
                </aside>
                
                <main class="content">
                    <div class="upload-section">
                        <input type="file" id="file-input" multiple>
                        <button onclick="uploadFiles()" class="upload-btn">Upload Files</button>
                    </div>
                    <div id="file-list" class="file-grid"></div>
                </main>
            </div>
            
<script src="script.js"></script>
        </div>
    </body>
</html>
